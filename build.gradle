plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'java-library'
    id 'maven'
    id 'io.gitlab.arturbosch.detekt' version '1.1.1'
}

group 'com.pubnub'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
}

configurations {
    ktlint
}

ext {
    junitVersion = '5.6.2'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation("com.squareup.retrofit2:retrofit:2.6.2")

    api group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '3.12.6'

    api 'com.google.code.gson:gson:2.8.6'
    implementation group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.6.2'

    // implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
    // implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'
    // implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.28'
    // implementation group: 'log4j', name: 'log4j', version: '1.2.17'

    testImplementation 'org.awaitility:awaitility-kotlin:4.0.1'

    implementation 'com.github.tomakehurst:wiremock:2.26.3'

    implementation group: 'org.json', name: 'json', version: '20190722'

    // testImplementation "org.junit.jupiter:junit-jupiter-params:$junitVersion"
    // testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    // testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testImplementation "org.junit.jupiter:junit-jupiter:$junitVersion"
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}